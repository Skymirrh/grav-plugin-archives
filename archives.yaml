enabled: true
built_in_css: true
date_display_format: 'F Y'
show_count: true
limit: 12
taxonomy_names:
    month: archives_month
    year: archives_year
#Legacy Approach
order:
    by: date
    dir: desc
filters:
    category: blog
filter_combinator: and
